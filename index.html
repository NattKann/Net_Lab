<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net_Lab</title>
<style>
  body {
    background: #0b0f13;
    color: #e6eef7;
    font-family: Consolas, monospace;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 16px;
    font-size: 20px;
    background: #11161a;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-weight: bold;
    text-align: center;
  }
  section {
    padding: 16px;
  }
  .viewer {
    background: #0f1419;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #a5f3fc;
    font-size: 14px;
    line-height: 1.6;
  }
  .content h1, .content h2, .content h3 {
    color: #fbbf24;
    margin: 20px 0 10px 0;
  }
  .content strong {
    color: #34d399;
  }
  .content code {
    background: #1f2937;
    padding: 2px 4px;
    border-radius: 3px;
    color: #f59e0b;
  }
  a.download {
    color: #93c5fd;
    text-decoration: none;
    display: block;
    margin: 5px 0;
  }
  a.download:hover { text-decoration: underline; }
  .exp-btn {
    background: #1f2937;
    color: #93c5fd;
    border: 1px solid #374151;
    padding: 8px 16px;
    margin: 4px;
    border-radius: 6px;
    cursor: pointer;
    display: inline-block;
  }
  .exp-btn:hover { background: #374151; }
  .exp-btn.active { background: #3b82f6; color: white; }
  .part-btn {
    background: #065f46;
    color: #10b981;
    border: 1px solid #047857;
    padding: 4px 12px;
    margin: 2px;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
    font-size: 12px;
  }
  .part-btn:hover { background: #047857; }
  .part-btn.active { background: #10b981; color: white; }
</style>
</head>
<body>
  <div style="text-align: center; font-size: 10px; color: #6b7280; padding: 8px; background: #0f1419; border-bottom: 1px solid rgba(255,255,255,0.05);">
    Disclaimer: For educational use only. The author does not take responsibility for any misuse of the content provided.
  </div>
  <header>Net_Lab</header>

  <section>
    <h3>Experiments</h3>
    <div class="viewer">
      <div id="expButtons"></div>
      <div id="expContent"></div>
    </div>

    <h3>Packet Tracer Files</h3>
    <div class="viewer" id="pktViewer">Loading PKT files...</div>
  </section>

  <script>
    let experiments = {};
    let currentExp = null;
    
    // Load notes from JavaScript file
    const script = document.createElement('script');
    script.src = 'files/notes.js';
    script.onload = () => {
      parseExperiments();
      createExpButtons();
    };
    script.onerror = () => {
      document.getElementById("expContent").innerText = "Text file not found (add files/notes.js)";
    };
    document.head.appendChild(script);
    
    function parseExperiments() {
      // Extract each experiment manually based on the actual content structure
      const expMap = {
        '1': {
          'a': notesContent.match(/1\(a\) Comparative Analysis[\s\S]*?(?=1\(b\))/)?.[0],
          'b': notesContent.match(/1\(b\) Basic Wired LAN Simulation[\s\S]*?(?=2\(a\))/)?.[0]
        },
        '2': {
          'a': notesContent.match(/2\(a\) Basic Wired LAN Setup[\s\S]*?(?=2\(b\))/)?.[0],
          'b': notesContent.match(/2\(b\) Comparative Analysis[\s\S]*?(?=3\(a\))/)?.[0]
        },
        '3': {
          'a': notesContent.match(/3\(a\) Wireless Network Setup[\s\S]*?(?=3\(b\))/)?.[0],
          'b': notesContent.match(/3\(b\) Assign IPv4 Addresses[\s\S]*?(?=4\(a\))/)?.[0]
        },
        '4': {
          'a': notesContent.match(/4\(a\) IPv6 Configuration[\s\S]*?(?=4\(b\))/)?.[0],
          'b': notesContent.match(/4\(b\) Wireless LAN Setup[\s\S]*?(?=5\.)/)?.[0]
        },
        '5': {
          'a': notesContent.match(/5\. College Network with Subnetting[\s\S]*?(?=6\(a\))/)?.[0]
        },
        '6': {
          'a': notesContent.match(/6\(a\) RIP vs OSPF Routing Protocols[\s\S]*?(?=6\(b\))/)?.[0],
          'b': notesContent.match(/6\(b\) System vs Network Admin[\s\S]*?(?=7\.)/)?.[0]
        },
        '7': {
          'a': notesContent.match(/7\. TCP vs UDP Communication[\s\S]*?(?=8\(a\))/)?.[0]
        },
        '8': {
          'a': notesContent.match(/8\(a\) RIP Routing Protocol Simulation[\s\S]*?(?=8\(b\))/)?.[0],
          'b': notesContent.match(/8\(b\) Wired LAN Setup[\s\S]*?(?=9\(a\))/)?.[0]
        },
        '9': {
          'a': notesContent.match(/9\(a\) Wireless Network[\s\S]*?(?=9\(b\))/)?.[0],
          'b': notesContent.match(/9\(b\) Implement RIP Routing[\s\S]*?(?=10\(a\))/)?.[0]
        },
        '10': {
          'a': notesContent.match(/10\(a\) TCP Client-Server Simulation[\s\S]*?(?=10\(b\))/)?.[0],
          'b': notesContent.match(/10\(b\) Wired LAN \+ Documentation[\s\S]*?(?=11\(a\))/)?.[0]
        },
        '11': {
          'a': notesContent.match(/11\(a\) Analyze Network Traffic[\s\S]*?(?=11\(b\))/)?.[0],
          'b': notesContent.match(/11\(b\) TCP Client-Server[\s\S]*?(?=12\.)/)?.[0]
        },
        '12': {
          'a': notesContent.match(/12\. Socket Programming[\s\S]*$/)?.[0]
        }
      };
      
      // Populate experiments object
      Object.entries(expMap).forEach(([num, parts]) => {
        experiments[num] = {};
        if (parts.a) experiments[num]['a'] = parts.a.trim();
        if (parts.b) experiments[num]['b'] = parts.b.trim();
      });
    }
    
    function createExpButtons() {
      const container = document.getElementById('expButtons');
      for (let i = 1; i <= 12; i++) {
        const btn = document.createElement('div');
        btn.className = 'exp-btn';
        btn.textContent = i;
        btn.onclick = () => showExp(i);
        container.appendChild(btn);
      }
    }
    
    function showExp(expNum) {
      currentExp = expNum;
      document.querySelectorAll('.exp-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      
      const content = document.getElementById('expContent');
      const exp = experiments[expNum];
      
      if (!exp || (!exp.a && !exp.b)) {
        content.innerHTML = `<p>Experiment ${expNum} not found</p>`;
        return;
      }
      
      let html = `<div style="margin-bottom: 16px;">`;
      if (exp.a) html += `<div class="part-btn" onclick="showPart('${expNum}', 'a')">Part A</div>`;
      if (exp.b) html += `<div class="part-btn" onclick="showPart('${expNum}', 'b')">Part B</div>`;
      html += `</div><div id="partContent"></div>`;
      
      content.innerHTML = html;
    }
    
    function showPart(expNum, part) {
      document.querySelectorAll('.part-btn').forEach(b => b.classList.remove('active'));
      if (event && event.target) event.target.classList.add('active');
      else document.querySelector(`[onclick="showPart('${expNum}', '${part}')"]`).classList.add('active');
      
      const content = experiments[expNum][part];
      const formatted = content
        .replace(/^(\d+\([ab]\)[^\n]*)/gm, '<h2>$1</h2>')
        .replace(/^üîπ ([^\n]*)/gm, '<h3>üîπ $1</h3>')
        .replace(/^üñ• ([^\n]*)/gm, '<strong>üñ• $1</strong>')
        .replace(/^üêß ([^\n]*)/gm, '<strong>üêß $1</strong>')
        .replace(/^üêç ([^\n]*)/gm, '<strong>üêç $1</strong>')
        .replace(/^‚úÖ ([^\n]*)/gm, '<strong style="color:#10b981">‚úÖ $1</strong>')
        .replace(/^([^\n]*#[^\n]*)/gm, '<code>$1</code>')
        .replace(/\n/g, '<br>');
      
      document.getElementById('partContent').innerHTML = '<div class="content">' + formatted + '</div>';
    }

    // Load PKT files dynamically
    const pktFiles = [
      'exp 5 final.pkt',
      'rip.pkt',
      'sem lab 10a,11b.pkt', 
      'sem lab 1b,2a,8b,10b.pkt',
      'sem lab 3(b).pkt',
      'sem lab 3a,4b,9a,.pkt',
      'sem lab 4(a).pkt',
      'sem lab 7,11.pkt'
    ];
    const pktViewer = document.getElementById('pktViewer');
    
    if (pktFiles.length > 0) {
      pktViewer.innerHTML = '<p></p>' +
        pktFiles.map(file => `<a class="download" href="files/${file}" download>Download ${file}</a>`).join('');
    } else {
      pktViewer.innerText = 'No PKT files found';
    }
  </script>
</body>
</html>
