<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net_Loot</title>
<style>
  body {
    background: #0b0f13;
    color: #e6eef7;
    font-family: Consolas, monospace;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 16px;
    font-size: 20px;
    background: #11161a;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    font-weight: bold;
    text-align: center;
  }
  section {
    padding: 16px;
  }
  .viewer {
    background: #0f1419;
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 20px;
  }
  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    color: #a5f3fc;
    font-size: 14px;
    line-height: 1.6;
  }
  .content h1, .content h2, .content h3 {
    color: #fbbf24;
    margin: 20px 0 10px 0;
  }
  .content strong {
    color: #34d399;
  }
  .content code {
    background: #1f2937;
    padding: 2px 4px;
    border-radius: 3px;
    color: #f59e0b;
  }
  a.download {
    color: #93c5fd;
    text-decoration: none;
    display: block;
    margin: 5px 0;
  }
  a.download:hover { text-decoration: underline; }
</style>
</head>
<body>
  <header>Net_Loot</header>

  <section>
    <h3>Lab Notes</h3>
    <div class="viewer" id="textViewer">Loading text...</div>

    <h3>Packet Tracer Files</h3>
    <div class="viewer" id="pktViewer">Loading PKT files...</div>
  </section>

  <script>
    // Load notes from JavaScript file
    const script = document.createElement('script');
    script.src = 'files/notes.js';
    script.onload = () => {
      const formatted = notesContent
        .replace(/^(\d+\([ab]\)[^\n]*)/gm, '<h2>$1</h2>')
        .replace(/^ğŸ”¹ ([^\n]*)/gm, '<h3>ğŸ”¹ $1</h3>')
        .replace(/^ğŸ–¥ ([^\n]*)/gm, '<strong>ğŸ–¥ $1</strong>')
        .replace(/^ğŸ§ ([^\n]*)/gm, '<strong>ğŸ§ $1</strong>')
        .replace(/^ğŸ ([^\n]*)/gm, '<strong>ğŸ $1</strong>')
        .replace(/^âœ… ([^\n]*)/gm, '<strong style="color:#10b981">âœ… $1</strong>')
        .replace(/^([^\n]*#[^\n]*)/gm, '<code>$1</code>')
        .replace(/\n/g, '<br>');
      document.getElementById("textViewer").innerHTML = '<div class="content">' + formatted + '</div>';
    };
    script.onerror = () => {
      document.getElementById("textViewer").innerText = "Text file not found (add files/notes.js)";
    };
    document.head.appendChild(script);

    // Load PKT files dynamically
    const pktFiles = ['Ex2.pkt', 'ex3.pkt', 'Ex4.pkt', 'exp5.pkt'];
    const pktViewer = document.getElementById('pktViewer');
    
    if (pktFiles.length > 0) {
      pktViewer.innerHTML = '<p></p>' +
        pktFiles.map(file => `<a class="download" href="files/${file}" download>Download ${file}</a>`).join('');
    } else {
      pktViewer.innerText = 'No PKT files found';
    }
  </script>
</body>
</html>
